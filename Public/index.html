<!DOCTYPE html>
<html lang="" ng-app="Cityapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles/style.css"/>
    <title></title>
</head>

<body >
    <h1>Cities</h1>
   
    <div class="alert">
    Invalid City
  </div>
    
     <form ng-controller="CityCreateController">
    <legend> New City</legend>     
        <input for="City-group" name="City" id="City" type="text" ng-model="city.city" placeholder="City Name">
        <input for="City-group" name="desc" id="desc" type="text" ng-model="city.desc" placeholder="Description">
    <input type="submit" class="btn btn-default" ng-click="saveCity(city)"/>
    </form>
        
        
    
    <ul ng-controller="CityIndexController"  class="city-list">
        <li ng-repeat="city in cities">{{city.city}}</li>   
    </ul>
    
    
    
    
     
    <!-- VENDOR -->
    <script src="javascript/vendor/angular.js"></script>
    <script src="javascript/vendor/angular-resource.js"></script>
    <script src="javascript/vendor/angular-route.js"></script>
    <script src="javascript/vendor/jquery-2.1.4.js"></script>
    
    <!-- APPS -->
    <script src="javascript/app.js"></script>
    
    <!-- Service -->
    <script src="javascript/services/city.js"></script>
    
    <!-- Controllers -->
    <script src="javascript/controller/CityIndexController.js"></script>
    <script src="javascript/controller/CityCreateController.js"></script>
</body>
</html>
